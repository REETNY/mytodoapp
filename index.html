<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css" type="text/css">
</head>
<body>

    <div class="app-body">
        <div class="user">
            <span class="userName">Welcome</span> <input type="text" placeholder="enter name" id="usersName">
        </div>
        <form action="" id="form">
            <span class="input_cont">
                <input type="text" id="inputBox" name="content" class="userInput">
                <button class="btn" id="btn">Submit</button>
            </span>
    
            <div class="category">
                <label class="options">
                    <input type="radio" name="category" id="business" value="business">
                    <span class="business bubble"></span>
                    business
                </label>
                <label class="options">
                    <input type="radio" name="category" id="personal" value="personal">
                    <span class="personal bubble"></span>
                    personal
                </label>
            </div>
        </form>
    
        <div class="todos-cont">
            <span class="todo-head">Todo List</span>

            <div id="todo-list">

                <div class="todo-item">
                    <div class="todo-content">
                        <label>
                            <input type="checkbox">
                            <span class="personal bubble"></span>
                        </label>
                        <input type="text" readonly value="buy bread!" class="values">
                    </div>
                    <div class="actions">
                        <button class="edit" id="edit">edit</button>
                        <button class="delete" id="delete">delete</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="/myScript.js" type="text/javascript"></script>
</body>
</html>
